<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../jquery-3.2.1.js"></script>
</head>
<body>
<!-- MVP mode -->
<div>
  <input id="input" type="text"/>
  <button id="btn">submit</button>
  <ul id="list"></ul>
</div>

<script>
  function Page () {

  }

  $.extend(Page.prototype, {
    init: function () {
      this.bindEvents()
    },
    bindEvents: function () {
      let btn = $('#btn')
      btn.on('click', $.proxy(this.handleBtnClick, this))
    },
    handleBtnClick: function () {
      let inputElem = $('#input')
      let inputValue = inputElem.val()
      let ulElem = $('#list')
      ulElem.append('<li>' +
        inputValue +
        '</li>')
      inputElem.val('')
    }
  })

  let page = new Page()
  page.init()
</script>
</body>
</html>
