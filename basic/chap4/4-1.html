<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../vue.js"></script>
</head>
<body>

<div id="root">
  <table>
    <tbody>
    <!-- because tbody inside need tr, when use Vue component, 'is' can solve it -->
    <tr is="row"></tr>
    <tr is="row"></tr>
    <tr is="row"></tr>
    </tbody>
  </table>
  <div ref="hello" @click="handleClick">click me</div>
  <counter ref="one" @change="handleChange"></counter>
  <counter ref="two" @change="handleChange"></counter>
  <div>I'am total: {{total}}</div>
</div>

<script>
  Vue.component('row', {
    // child component data must function, because father call child, each need Independent scope
    data() {
      return {
        content: 'this is content'
      }
    },
    template: '<tr><td>{{content}}</td></tr>'
  })

  Vue.component('counter', {
    template: '<div @click="handleClick">{{number}}</div>',
    data() {
      return {
        number: 0
      }
    },
    methods: {
      handleClick() {
        this.number ++
        // trigger change event
        this.$emit('change')
      }
    }
  })

  let vm = new Vue({
    el: '#root',
    data: {
      total: 0
    },
    methods: {
      handleClick() {
        alert(this.$refs.hello.innerHeight)
      },
      handleChange() {
        this.total = this.$refs.one.number + this.$refs.two.number
      }
    }
  })
</script>

</body>
</html>
