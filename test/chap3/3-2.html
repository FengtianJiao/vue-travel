<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../vue.js"></script>
</head>
<body>

<div id="app"></div>

<script>
  // 生命周期函数是某个时间点执行的函数
  let vm = new Vue({
    el: '#app',
    data: {
      test: 'hello vue'
    },
    template: '<div>{{test}}</div>',
    beforeCreate () {
      console.log('beforeCreate')
    },
    created () {
      console.log('created')
    },
    beforeMount () {
      console.log('beforeMount')
      console.log(this.$el)
    },
    mounted () {
      console.log('mount')
      console.log(this.$el)
    },
    // chrome: change data
    // vm.test = 'change data'
    beforeUpdate () {
      console.log('beforeUpdate')
    },
    updated () {
      console.log('updated')
    },
    // chrome: call vm.$destroy
    // vm.$destroy()
    beforeDestroy () {
      console.log('beforeDestroy')
    },
    destroyed () {
      console.log('destroyed')
    }
  })
</script>

</body>
</html>
