<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>插槽</title>
  <script src="../vue.js"></script>
</head>
<body>

<div id="app">
  <child>
    <h1>Dell</h1>
  </child>
  <hr/>
  <body-content>
    <div class="header" slot="header">header</div>
    <div class="header" slot="footer">footer</div>
  </body-content>
</div>

<script>
  Vue.component('child', {
    template: '<div><p>hello</p><slot>default value</slot></div>'
  })

  Vue.component('body-content', {
    template: `<div>
      <slot name="header"></slot>
      <div class="content">content</div>
      <slot name="footer"></slot>
    </div>`
  })

  let vm = new Vue({
    el: '#app'
  })
</script>

</body>
</html>
