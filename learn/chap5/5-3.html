<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>在Vue中同时使用过渡和动画</title>
  <link rel="stylesheet" href="../animate.css">
  <style>
    .fade-enter,
    .fade-leave-to {
      opacity: 0;
    }

    .fade-enter-active,
    .fade-leave-active {
      transition: opacity 2s;
    }

  </style>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- Use Animate.css library -->
    <!-- appear: 刚刚加载就出现动画 -->
    <!-- type="transition": 动画效果以自己定义的transition为最优先 -->
    <!-- :duration="5000": total animate time 5s, 5s after, animate class will clear -->
    <!-- :duration="{enter: 5000, leave: 10000}": 5s after, enter animateClass will clear, 10s after, leave animateClass will clear -->
    <transition 
      name="fade"
      :duration="{enter: 5000, leave: 10000}"
      type="transition"
      appear
      appear-active-class="animated swing"
      enter-active-class="animated swing fade-enter-active"
      leave-active-class="animated shake fade-leave-active"
    >
      <div v-if="show">hello world 3</div>
    </transition>
    <button @click="handleClick">click3</button>
  </div>

  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        show: true
      },
      methods: {
        handleClick() {
          this.show = !this.show
        }
      }
    })

  </script>
</body>

</html>
