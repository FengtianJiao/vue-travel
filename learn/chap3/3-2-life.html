<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    /*
    生命周期函数是某个时间点执行的函数
    vm: vue实例
    new Vue()
    */
    let vm = new Vue({
      data: {
        test: 'hello vue'
      },
      /* init event & lifecycle */
      /*
      初始化, dom没完成
      服务端渲染调用
      不要修改数据
      */
      beforeCreate() {
        console.log('beforeCreate')
      },
      /* init injections & reactivity */
      /*
      初始化, dom没完成
      能放数据, 数据不会被监控
      服务端渲染调用
      */            
      created() {
        console.log('created')
      },
      /* has 'el' option? */
      el: '#app',
      /* N: vm.$mount(el) */ 
      /* Y: has 'template' option? */
      template: '<div>{{test}}</div>',
      /* Y: compile template as render function */
      /* N: compile outHTML as template */
      /* N: 转化为 template: '<div id="app"></div>' */ 
      /* beforeMount: 数据和模板即将结合挂载到页面中之前一瞬间 */ 
      beforeMount() {
        console.log('beforeMount')
        /* 没数据 */ 
        console.log(this.$el)
      },
      /*
      h: createElement()
      耗时，效率低
      */
      render(h) {
        throw new TypeError('render error')
        // console.log('render function invoked')
        // return h('div', {}, this.text)
      },
      /*
      h: createElement()
      开发时才被调用, 不关心子组件
      */
      renderError(h, err) {
        return h('div', {}, err.stack)
      },
      /*
      会向上冒泡, 并在正式的环境中使用, 收集错误
      */
      errorCaptured() {},
      /* create vm.$el and replace 'el' with it */
      /*
      dom相关
      服务端渲染不调用, 服务端渲染没有dom
      mounted之后, 要外界触发才执行生命周期
      节点为: <div>0</div>, 经过render改变了节点
      */
      /* create vm.$el and replace 'el' with it */
      mounted() {
        console.log('mount')
        /* 有数据 */ 
        console.log(this.$el)
      },
      /*
      数据更新才执行
      */
      beforeUpdate() {
        console.log('beforeUpdate')
      },
      /* virtual DMO re-render and patch 数据更新才执行 */
      updated() {
        console.log('updated')
      },
      /*
      when vm.$destory() is called
      */
      beforeDestroy() {
        console.log('beforeDestroy')
      },
      /* teardown watches, child components and events listeners */
      destroyed() {
        console.log('destroyed')
      }
    })
  </script>
</body>

</html>
