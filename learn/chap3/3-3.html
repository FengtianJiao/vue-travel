<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../vue.js"></script>
</head>
<body>
<div id="app">
  <div>{{name + ' Lee'}}</div>
  <div v-text="name + ' Lee'"></div>
  <div v-html="name"></div>
</div>
<script>
  let vm = new Vue({
    el: '#app',
    data: {
      name: '<h1>Dell</h1>'
    }
  })
</script>
</body>
</html>
