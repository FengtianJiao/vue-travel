<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>作用域slot</title>
  <script src="../vue.js"></script>
</head>
<body>

<div id="app">
  <child>
    <template slot-scope="props">
      <li>{{props.item}} --- hello</li>
    </template>
  </child>
</div>

<script>
  Vue.component('child', {
    data () {
      return {
        list: [1, 2, 3]
      }
    },
    template: `<div>
      <ul>
        <slot v-for='item of list' :item=item></slot>
      </ul>
    </div>`
  })

  let vm = new Vue({
    el: '#app'
  })
</script>

</body>
</html>
