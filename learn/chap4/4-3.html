<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件参数校验与非 props 特性</title>
  <script src="../vue.js"></script>
</head>
<body>

<div id="app">
  <child content="hello world"></child>
</div>

<script>
  Vue.component('child', {
    props: {
      /* 
      props特性: 父组件传递给子组件数据，子组件内部也定义好该数据名称
      传入content, 子组件在props声明了content
      标签里的content不会显示在dom上
      可以使用this.content或{{}}来调用
      非props特性: 子组件内部没有定义props, 标签里的content会显示在dom上
      不可以使用this.content或{{}}来调用
      */
      content: [String, Number],
      content2: {
        /* must String */
        type: String,
        /* must pass me data */
        required: true,
        /* if not pass me data, use default */
        default: 'default value',
        /* data valid */
        validator(data) {
          return (data.length > 5)
        }
      }
    },
    template: '<div>{{content}}</div>'
  })

  let vm = new Vue({
    el: '#app'
  })
</script>

</body>
</html>
